<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>
<body>
   <a href="Pagina_Inicil.html"> <h4>Voltar</h4></a>
    <form action="">
        <p>
            <label>
                E-mail: <input type="text" name="lblEmail" required>
            </label>
        </p>
        <p>
           <label>
            Nome: <input type="text" name="lblNome" required>
            </label> 
        </p>
        <p>
            <label>
            Data de Nascimento: <input type="date" name="lblDataNascimento" max="2002-01-01" required>
            </label>
        </p>
        <p>
            <label>
                Telefone: <input type="tel" name="telefone" required>
            </label>  
        </p>
        <p>
            <label>
                Senha: <input type="password" name="senha" required> 
            </label>
        </p>
        <p>
            <input type="submit" name="Cadastrar">
        </p>        
    </form>
</body>
</html>
